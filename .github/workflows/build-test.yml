name: Test Workflow

on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm run build
      - run: npm test

  deploy:
    runs-on: ubuntu-latest

    needs: build-test

    steps:
      - uses: actions/checkout@v3
                - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
                with:
                  heroku_api_key: ${{secrets.HEROKU_GITLAB_CI_COURS}}
                  heroku_app_name: "Gitlab CI Cours Deploy" #Must be unique in Heroku
                  heroku_email: "zaid.anaee@yahoo.com"